# micromamba env create -f stan.yaml
name: stan
channels:
  - conda-forge
  - nodefaults
dependencies:
  # python version 3.13
  - python >=3.13, <3.14
  - cpython
  # Jupyter notebooks
  - jupyter 
  - jupyterlab 
  - nodejs 
  - watermark
  - jupyterlab-spellchecker 
  - jupyterlab_code_formatter
  # data science
  - cmdstanpy
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - statsmodels 
  - scipy 
  - scikit-learn 
  - pycountry
  # Microsoft Excel 
  - openpyxl
  - xlrd
  - pyxlsb
  # python linters and formatters
  - pylint 
  - flake8 
  - black 
  - nbqa 
  - ruff 
  - isort
  - mypy
  - pandas-stubs
  - types-Pillow
  - types-Pygments 
  - types-colorama 
  - types-decorator 
  - types-jsonschema 
  - types-six 
  - types-ujson
  - types-beautifulsoup4
  - types-requests
