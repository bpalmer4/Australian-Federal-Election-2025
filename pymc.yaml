# micromamba env create -f pymc.yaml
name: pymc
channels:
  - conda-forge
  - nodefaults
dependencies:
  # python version 3.12
  - python >=3.12, <3.13
  # Jupyter notebooks
  - jupyter 
  - jupyterlab 
  - watermark
  - jupyterlab-spellchecker 
  - jupyterlab_code_formatter
  # data science
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - statsmodels 
  - scipy 
  # Microsoft Excel 
  - openpyxl
  - xlrd
  - pyxlsb
  # data base
  - pyarrow 
  - fastparquet 
  - h5py
  - arrow 
  - polars 
  # web stuff
  - lxml 
  # PyMC - Bayesian statistics
  - pymc >= 5.12.0 
  - pytensor >= 2.19
  - numpyro
  - jax
  # python linters and formatters
  - pylint 
  - flake8 
  - black 
  - nbqa 
  - ruff 
  - isort
  - mypy
  - pandas-stubs
  - types-Pillow
  - types-Pygments 
  - types-colorama 
  - types-decorator 
  - types-jsonschema 
  - types-six 
  - types-ujson
  - types-beautifulsoup4
  - types-requests

